version: '3.8'

services:
  # Remove the postgres service since we're using RDS

  # Authentication Service
  auth-service:
    build: ./services/authentication-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      # Point to RDS instead of local postgres
      - SPRING_DATASOURCE_URL=jdbc:postgresql://cibf-database.cj4yusc4c0b4.us-west-2.rds.amazonaws.com:5432/cibf_db?currentSchema=auth_schema
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - JWT_SECRET=${JWT_SECRET:-JE6WwDKZ8uMOOwt+XnkQTPvb2sj0BD58Kc1WwxTHfVaB7otOwANuKKhbGPvKjA6hDyo0y7qls24Irt6rHLINEA==}
    restart: unless-stopped
    networks:
      - cibf-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
    networks:
      - cibf-network
    restart: unless-stopped

networks:
  cibf-network:
    driver: bridge
